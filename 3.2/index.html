<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/logo.png" alt="Spring Logo" />
        </div>
        <ul class="navBar">
      </ul>

        <div
          class="hamburger"
          style="
            cursor: pointer;
            height: 48px;
            position: relative;
            user-select: none;
            width: 48px;
            outline: none;
            transform: none;
          "
        >
          <div
            style="
              background: currentcolor;
              height: 2px;
              left: 12px;
              position: absolute;
              width: 24px;
              top: 16px;
              transform: none;
            "
          ></div>
          <div
            style="
              background: currentcolor;
              height: 2px;
              left: 12px;
              position: absolute;
              width: 24px;
              top: 23px;
              transform: none;
            "
          ></div>
          <div
            style="
              background: currentcolor;
              height: 2px;
              left: 12px;
              position: absolute;
              width: 24px;
              top: 30px;
              transform: none;
            "
          ></div>

          <ul id="hamb" class="navBar">

          </ul>
          
        </div>
      </nav>
    </header>
    <main>
      <section class="intro">
        <h1>Projects</h1>
        <p>
          From configuration to security, web apps to big data—whatever the infrastructure needs of
          your application may be, there is a Spring Project to help you build it. Start small and
          use just what you need—Spring is modular by design.
        </p>
      </section>

  <div style="background-color: #f5f5f5; height: 25px;">
    <input type="text" class="search" placeholder="Search projects..." />
      </div>


      <section class="listOfProject">
      
      </section>
    </main>

  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
